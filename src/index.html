<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form class="add-member">
      <label>
        Name
        <input type="text" name="name" />
      </label>
      <br />
      <label>
        Nickname
        <input type="text" name="nickname" />
      </label>
      <br />
      <label>
        Age
        <input type="number" name="age" min="12" max="80" />
      </label>
      <br />
      <label>
        Email
        <input type="email" name="email" />
      </label>
      <p>Choose your platform for game:</p>
      <label>
        <input type="radio" value="Steam" name="platform" />
        Steam
      </label>
      <label>
        <input type="radio" value="Battle.net" name="platform" />
        Battle.net
      </label>
      <label>
        <input type="radio" value="Epic Games" name="platform" />
        Epic Games
      </label>
      <label>
        <input type="radio" value="Uplay" name="platform" />
        Uplay
      </label>

      <p>Choose your love game:</p>
      <div>
        <label>
          <input
            type="checkbox"
            name="games"
            value="The Witcher 3: Wild Hunt"
          />
          The Witcher 3: Wild Hunt
        </label>
        <label>
          <input
            type="checkbox"
            name="games"
            value="Counter-Strike: Global Offensive"
          />
          Counter-Strike: Global Offensive
        </label>
        <br />
        <label>
          <input type="checkbox" name="games" value="Grand Theft Auto V" />
          Grand Theft Auto V
        </label>
        <label>
          <input type="checkbox" name="games" value=" Red Dead Redemption 2" />
          Red Dead Redemption 2
        </label>
        <br />
        <label>
          <input
            type="checkbox"
            name="games"
            value=" PlayerUnknown's Battlegrounds"
          />
          PlayerUnknown&#8217;s Battlegrounds
        </label>
        <label>
          <input type="checkbox" name="games" value="Horizon Zero Dawn" />
          Horizon Zero Dawn
        </label>
      </div>

      <p>Registration time: <input type="date" name="data" /></p>

      <label>
        <input type="checkbox" name="consent" value="agreeConsent" />
        Consent to mailing
      </label>
      <br />
      <button type="submit" class="btn">Add member</button>
    </form>

    <ul class="list-members"></ul>

    <script type="module" src="./index.js"></script>
  </body>
</html>
